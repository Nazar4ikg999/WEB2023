<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Css/lb1.css">
  <title></title>
</head>

<body>
  <header>
  </header>
  <main>
        <form action="https://webhook.site/your-webhook-id" method="POST">
          <label for="first-name">Ім'я:</label>
          <input type="text" id="first-name" name="first_name" required><br>
        
          <label for="last-name">Прізвище:</label>
          <input type="text" id="last-name" name="last_name" required><br>
        
          <label for="email">Електронна пошта:</label>
          <input type="email" id="email" name="email" required><br>
        
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required><br>
        
          <label for="confirm-password">Підтвердження паролю:</label>
          <input type="password" id="confirm-password" name="confirm_password" required><br>
        
          <label for="birthdate">Дата народження:</label>
          <input type="date" id="birthdate" name="birthdate"><br>
        
          <label for="gender">Стать:</label>
          <select id="gender" name="gender">
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
            <option value="other">Інша</option>
          </select><br>
        
          <input type="submit" value="Відправити">
        </form>
  </main>
  <footer>
  </footer>
</body>

</html>
